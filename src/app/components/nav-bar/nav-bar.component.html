<div class="row justify-content-center">
    <div class="col-11">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div>
                    <h3>
                        {{title}}
                    </h3>
                </div>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active" style="margin-right:4px;">
                            <div class="example-button-container">
                                <button mat-mini-fab color="accent" routerLink='/dashboard'
                                    *ngIf="authService.loggedIn()"
                                    aria-label="Example icon button with a bookmark icon">
                                    <mat-icon>home</mat-icon>
                                </button>
                            </div>
                        </li>
                        &nbsp;&nbsp;&nbsp;&nbsp;

                        <li class="nav-item">
                            <!-- <a class="nav-link btn btn-outline-warning" *ngIf="authService.loggedIn()"
                                (click)="authService.logoutUser()">Logout</a> -->
                            <button mat-raised-button color="accent" *ngIf="authService.loggedIn()"
                                (click)="authService.logoutUser()">LogOut</button>
                            <button mat-raised-button disabled color="accent" *ngIf="!authService.loggedIn()"
                                (click)="!authService.logoutUser()">LogIn</button>
                            <!-- <a class="nav-link btn btn-outline-warning disabled"
                                *ngIf="!authService.loggedIn()">LogIn</a> -->
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
<br />
